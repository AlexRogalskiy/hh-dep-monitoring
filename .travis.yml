language: java
jdk:
  - openjdk11
script:
  - mvn -P codecoverage clean package sonar:sonar
after_success:
  - bash <(curl -s https://codecov.io/bash)
addons:
  sonarcloud:
    organization: "$SONAR_ORGANIZATION"

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/frontend/node_modules'
